<div class="center">
     <div class ="col-md-4 myMargin">
    <form class="row g-3" action="index1.html"   onsubmit="return validate()" >
       
        <div class="col-12">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="WriteHere" required>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Write Here" required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <label for="error" id="error"></label>
        <div class="col-md-6">
        
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        
         <div class="col-md-6">
           
            <label for="inputCity" class="form-label">Phone Number</label>
             
            <input type="tel" class="form-control" id="phn"  name="phone"  pattern=' /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/' title='Phone Number (Format: 999 999 9999,999-999-9999,999.999.9999)'>

            


                 
        </div>
        
  
         <div class="col-12">
         <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck" required>
             <label class="form-check-label" for="gridCheck">
             Check me out
             </label>
         </div>
         </div>
         <div class="col-12">
         <button type="submit" class="btn btn-primary" id="submit">Sign in</button>
         </div>
    </form>
    <script src="form.js"></script>

  $(function() {
      $("#password").passwordStrength();
